<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Card√°pio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor="let category of categories | async">
        <ion-card>
          <img [src]="category.img" />
          <ion-card-content>
            <ion-card-title>
              {{ category.name }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
