<ion-header>
  <ion-navbar color="light">
    <ion-title>
      Card√°pio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-lines>
  <ion-list>
    <button ion-item *ngFor="let category of categories|async; index as i  " [attr.data-index]="i" (click)="seeProducts(category)"
      [ngStyle]="{'background': category.color  }">
      <ion-avatar item-start>
        <img [src]=" category.img ">
      </ion-avatar>
      <ion-avatar item-end>
        <ion-icon name="ios-arrow-forward-outline" style="font-size: 2em; line-height: 2em; " [ngStyle]="{ 'color': '#fff'
      } "></ion-icon>
      </ion-avatar>
      <h2 [ngStyle]="{ 'color': '#fff' } "> {{ category.name }} </h2>
    </button>
  </ion-list>
</ion-content>
