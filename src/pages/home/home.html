<ion-header>
  <ion-navbar color="danger">

</ion-header>

<ion-content  no-lines>
  <ion-list>
    <button ion-item *ngFor="let category of categories | async">
      <ion-avatar item-start>
        <img [src]="category.img">
      </ion-avatar>
      <ion-avatar item-end>
        <ion-icon name="ios-arrow-forward-outline" style="font-size: 2em; color: #ccc"></ion-icon>
      </ion-avatar>
      <h2> {{ category.name }} </h2>
    </button>
  </ion-list>
</ion-content>
